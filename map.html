<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=4eSjobzZ7T9LCjfjzFfULppVA3lH0GxL"></script>
	<title>添加复杂内容的信息窗口</title>
</head>
<body>
	<div id="allmap"></div>
	<script type="text/javascript">
	// 	// 百度地图API功能
		var sContent =
		"<h4 style='margin:0 0 5px 0;padding:0.2em 0'>淮安米乐信息科技</h4>" + 
		"<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>公司地址：淮安经济技术开发区海口路9号3号楼319室</p>" + 
		"</div>";
		var map = new BMap.Map("allmap");
		var point = new BMap.Point(119.089465,33.584045);
		var marker = new BMap.Marker(point);
		var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
		map.centerAndZoom(point, 17);
		map.addOverlay(marker);
		marker.openInfoWindow(infoWindow);
	</script>
</body>
</html>
